<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Script Reader & Editor</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --fg: #222;
      --accent: #306998;
      --code-bg: #272822;
      --code-fg: #f8f8f2;
      --comment: #75715e;
      --string: #e6db74;
      --keyword: #66d9ef;
      --number: #ae81ff;
      --funcname: #a6e22e;
      --tab-bg: #e0e0e0;
      --tab-active: #306998;
      --tab-fg: #333;
    }
    body.light {
      --bg: #f9f9f9;
      --fg: #222;
      --code-bg: #272822;
      --code-fg: #f8f8f2;
      --tab-bg: #e0e0e0;
      --tab-active: #306998;
      --tab-fg: #333;
    }
    body.dark {
      --bg: #222;
      --fg: #eee;
      --code-bg: #181818;
      --code-fg: #eee;
      --tab-bg: #181818;
      --tab-active: #66d9ef;
      --tab-fg: #eee;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: var(--accent);
      margin: 1em 1em 0.5em 1em;
      font-size: 2em;
    }
    .toolbar {
      display: flex;
      gap: 1em;
      align-items: center;
      margin: 1em;
      flex-wrap: wrap;
    }
    .tabs {
      display: flex;
      background: var(--tab-bg);
      padding: 0.5em 1em;
      gap: 0.5em;
      flex-wrap: wrap;
    }
    .tab {
      padding: 0.5em 1em;
      background: var(--tab-bg);
      color: var(--tab-fg);
      border-radius: 6px 6px 0 0;
      border: none;
      cursor: pointer;
      font-weight: bold;
      outline: none;
      position: relative;
      margin-right: 0.2em;
      margin-bottom: -2px;
    }
    .tab.active {
      background: var(--tab-active);
      color: #fff;
    }
    .tab .close {
      position: absolute;
      right: 8px;
      top: 2px;
      color: #888;
      font-size: 1em;
      cursor: pointer;
      padding-left: 6px;
      font-weight: normal;
    }
    .editor-container {
      display: flex;
      flex-direction: row;
      background: var(--code-bg);
      color: var(--code-fg);
      font-family: 'Fira Mono', 'Consolas', monospace;
      border-radius: 8px;
      margin: 0 1em 1em 1em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      overflow: hidden;
      min-height: 300px;
      max-height: 600px;
    }
    .line-numbers {
      background: #222;
      color: #888;
      padding: 1em 0.5em;
      text-align: right;
      user-select: none;
      min-width: 3em;
      font-size: 1em;
      border-right: 1px solid #444;
      overflow: hidden;
    }
    #editor {
      flex: 1;
      outline: none;
      padding: 1em;
      font-size: 1em;
      background: transparent;
      color: inherit;
      white-space: pre;
      overflow: auto;
      min-height: 300px;
      max-height: 600px;
    }
    .fold-toggle {
      cursor: pointer;
      color: var(--keyword);
      margin-right: 0.5em;
      user-select: none;
      font-weight: bold;
      display: inline-block;
    }
    .searchbar {
      padding: 0.5em;
      background: #eee;
      border-radius: 6px;
      margin: 0.5em 1em;
      display: flex;
      gap: 0.5em;
      align-items: center;
    }
    .searchbar input {
      font-size: 1em;
      padding: 0.3em 0.5em;
    }
    .theme-switch {
      cursor: pointer;
      padding: 0.5em 1em;
      border-radius: 6px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-weight: bold;
      outline: none;
    }
    .keyword { color: var(--keyword); }
    .string { color: var(--string); }
    .comment { color: var(--comment); }
    .number { color: var(--number); }
    .funcname { color: var(--funcname); }
    .search-highlight { background: yellow; color: black; }
    .folded { color: #888; background: #333; font-style: italic; cursor: pointer; }
    .hidden { display: none; }
    .button { padding: 0.5em 1em; border-radius: 6px; border: none; background: var(--accent); color: #fff; font-weight: bold; cursor: pointer; }
    .button:disabled { opacity: 0.5; cursor: not-allowed; }
    @media (max-width: 600px) {
      .editor-container { flex-direction: column; }
      .line-numbers { min-width: 2em; font-size: 0.9em; }
    }
  </style>
</head>
<body class="light">
  <h1>Python Script Reader & Editor</h1>
  <div class="toolbar">
    <input type="file" id="fileInput" accept=".py" multiple>
    <button class="button" id="downloadBtn" disabled>Download</button>
    <button class="button" id="newTabBtn">New File</button>
    <button class="theme-switch" id="themeBtn">üåô Dark Mode</button>
  </div>
  <div class="tabs" id="tabs"></div>
  <div class="searchbar">
    <input type="text" id="searchInput" placeholder="Search code...">
    <button class="button" id="searchBtn">Find</button>
    <span id="searchCount"></span>
  </div>
  <div class="editor-container">
    <div class="line-numbers" id="lineNumbers"></div>
    <div id="editor" contenteditable="true" spellcheck="false"></div>
  </div>
  <script>
    // --- Data Model ---
    let files = []; // {name, content, folded: [], searchMatches: []}
    let activeTab = 0;
    let theme = "light";

    // --- Utility ---
    function escapeHTML(s) {
      return s.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
    }
    const keywords = ["def","return","if","else","elif","for","while","break","continue","import","from","as","class","try","except","finally","with","pass","raise","in","is","not","and","or","lambda","yield","global","nonlocal","assert","del"];
    function highlightPython(code, folded=[], searchMatches=[]) {
      let lines = code.split("\n");
      let out = "";
      let foldStack = [];
      let insideFold = false;
      let foldedBlock = {};
      // Build foldable blocks
      for (let i=0; i<lines.length; i++) {
        let origLine = lines[i];
        let indent = origLine.match(/^(\s*)/)[1].length;
        if (/^\s*def\s+(\w+)/.test(origLine) || /^\s*class\s+(\w+)/.test(origLine)) {
          // Find end of block
          let end = i+1;
          for (; end<lines.length; end++) {
            let currIndent = lines[end].match(/^(\s*)/)[1].length;
            if (lines[end].trim() && currIndent <= indent) break;
          }
          foldedBlock[i] = end-1;
        }
      }
      for (let i=0; i<lines.length; i++) {
        let line = escapeHTML(lines[i]);
        let origLine = lines[i];
        // Comments
        line = line.replace(/(#.*)$/g, '<span class="comment">$1</span>');
        // Strings
        line = line.replace(/('[^']*'|"[^"]*")/g, '<span class="string">$1</span>');
        // Keywords
        for (const kw of keywords) {
          const regex = new RegExp("\\b" + kw + "\\b", "g");
          line = line.replace(regex, `<span class="keyword">${kw}</span>`);
        }
        // Function/Class names & folding UI
        let foldToggle = "";
        if (foldedBlock[i] !== undefined) {
          let icon = folded.includes(i) ? "&#x25B6;" : "&#x25BE;";
          foldToggle = `<span class="fold-toggle" onclick="toggleFold(${i})" title="Fold/Unfold">${icon}</span>`;
          if (/^\s*def\s+(\w+)/.test(origLine)) {
            let fn = origLine.match(/^\s*def\s+(\w+)/)[1];
            line = line.replace(/def (\w+)/, `def <span class="funcname">${fn}</span>`);
          }
          if (/^\s*class\s+(\w+)/.test(origLine)) {
            let cls = origLine.match(/^\s*class\s+(\w+)/)[1];
            line = line.replace(/class (\w+)/, `class <span class="funcname">${cls}</span>`);
          }
        }
        // Numbers
        line = line.replace(/\b([0-9]+(\.[0-9]*)?)\b/g, '<span class="number">$1</span>');
        // Search highlight
        if (searchMatches.includes(i)) {
          line = `<span class="search-highlight">${line}</span>`;
        }
        // Folding
        if (foldedBlock[i] !== undefined && folded.includes(i)) {
          out += `<div id="fold-${i}" class="folded" onclick="toggleFold(${i})" style="padding-left:${(origLine.match(/^(\s*)/)[1].length)*8}px;">${foldToggle} ... folded ...</div>`;
          i = foldedBlock[i];
          continue;
        } else {
          out += `<div id="line-${i}" style="padding-left:${(origLine.match(/^(\s*)/)[1].length)*8}px;">${foldToggle}${line}</div>`;
        }
      }
      return out;
    }

    // --- Folding ---
    window.toggleFold = function(idx) {
      let folded = files[activeTab].folded || [];
      if (folded.includes(idx)) {
        folded = folded.filter(i=>i!==idx);
      } else {
        folded.push(idx);
      }
      files[activeTab].folded = [...new Set(folded)];
      renderEditor();
    }

    // --- Tabs ---
    function renderTabs() {
      let tabsDiv = document.getElementById('tabs');
      tabsDiv.innerHTML = "";
      files.forEach((file, idx) => {
        let tab = document.createElement('button');
        tab.className = "tab" + (activeTab===idx?" active":"");
        tab.textContent = file.name || "Untitled";
        tab.onclick = ()=>{activeTab=idx;renderEditor();renderTabs();};
        let closeBtn = document.createElement('span');
        closeBtn.className = "close";
        closeBtn.textContent = "√ó";
        closeBtn.onclick = (e)=>{e.stopPropagation();files.splice(idx,1);if(activeTab>=files.length)activeTab=files.length-1;renderTabs();renderEditor();};
        tab.appendChild(closeBtn);
        tabsDiv.appendChild(tab);
      });
      if (files.length === 0) {
        files.push({name: "Untitled.py", content: "", folded: [], searchMatches: []});
        activeTab = 0;
        renderTabs();
        renderEditor();
      }
    }

    // --- Editor & Line Numbers ---
    function updateLineNumbers() {
      let ln = document.getElementById('lineNumbers');
      let lines = files[activeTab].content.split("\n").length;
      ln.innerHTML = Array.from({length:lines},(_,i)=>i+1).join('<br>');
    }
    function renderEditor() {
      if (!files[activeTab]) return;
      let ed = document.getElementById('editor');
      ed.innerHTML = highlightPython(files[activeTab].content, files[activeTab].folded||[], files[activeTab].searchMatches||[]);
      updateLineNumbers();
      document.getElementById('downloadBtn').disabled = false;
      document.getElementById('searchCount').textContent = files[activeTab].searchMatches && files[activeTab].searchMatches.length?"Matches: "+files[activeTab].searchMatches.length:"";
    }

    // --- Editable code ---
    document.getElementById('editor').addEventListener('input', function() {
      let text = this.innerText.replace(/\u00A0/g," "); // Remove any nbsp
      files[activeTab].content = text;
      renderEditor();
    });

    // --- File Upload ---
    document.getElementById('fileInput').addEventListener('change', function(e) {
      Array.from(e.target.files).forEach(f=>{
        let reader = new FileReader();
        reader.onload = function(ev) {
          files.push({name: f.name, content: ev.target.result, folded: [], searchMatches: []});
          activeTab = files.length-1;
          renderTabs();
          renderEditor();
        };
        reader.readAsText(f);
      });
    });

    // --- Download ---
    document.getElementById('downloadBtn').onclick = function() {
      if (!files[activeTab]) return;
      let blob = new Blob([files[activeTab].content], {type:"text/plain"});
      let a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = files[activeTab].name || "script.py";
      a.click();
    };

    // --- New Tab ---
    document.getElementById('newTabBtn').onclick = function() {
      files.push({name: "Untitled.py", content: "", folded: [], searchMatches: []});
      activeTab = files.length-1;
      renderTabs();
      renderEditor();
    };

    // --- Search ---
    document.getElementById('searchBtn').onclick = function() {
      let term = document.getElementById('searchInput').value;
      let lines = files[activeTab].content.split("\n");
      let matches = [];
      if (term) {
        lines.forEach((l,i)=>{if(l.includes(term))matches.push(i);});
      }
      files[activeTab].searchMatches = matches;
      renderEditor();
    };

    // --- Theme ---
    document.getElementById('themeBtn').onclick = function() {
      theme = theme === "light" ? "dark" : "light";
      document.body.className = theme;
      document.getElementById('themeBtn').textContent = theme==="light"?"üåô Dark Mode":"‚òÄÔ∏è Light Mode";
    };

    // --- Initial state ---
    files = [{name: "Untitled.py", content: "", folded: [], searchMatches: []}];
    renderTabs();
    renderEditor();
  </script>
</body>
</html>
